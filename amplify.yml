version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd ai-recipe-generator
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ai-recipe-generator/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
